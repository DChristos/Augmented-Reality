<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
<script src="build/aframe-ar.js"></script>

<!-- particles system component -->
<script
    src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<!-- speech command component -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
<script src="build/aframe-speech-command-component.js"></script>


<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-entity id="snow" position="0 6 -15" particle-system="color: #ffffff" ></a-entity>
        <a-entity id="annyang" annyang-speech-recognition></a-entity>
        <a-entity id="switch"
            speech-command__start="command: start; type: attribute; attribute: visible; targetElement: #snow; value: true;"
            speech-command__stop="command: stop; type: attribute; attribute: visible; targetElement: #snow;  value: false;">
        </a-entity>




        <a-marker preset="Hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0"
                material="color: #4CC3D9"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; radius: 0.3" position="0.5 0 0"
                material="color: #EF2D5E"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder;  height: 0.4; radius: 0.2" position="-0.5 0 0"
                material="color: #FFC65D"></a-entity>
        </a-marker>

        <a-entity microphone></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

   

<a-scene>

        
    
    
    
    <a-marker preset="pattern" type="pattern" url ="./assets/pattern-black-square-png-free-download-468632.patt">
        <a-text text="value: Christos" rotation="-90 0 0" position="-0.1 -0.6 -0.8" color="#e61212"></a-text>
        <a-text text="value: Ntousopoulos"  rotation="-90 0 0" position="-0.5 0.3 0.6" color="#e61212"></a-text>
        <a-image src="./assets/tick.png" rotation="90 180 0"></a-image>
    </a-marker>
    
    <a-assets>
        <a-asset-item id="Hydrogen" src="./assets/sphere.gltf"></a-asset-item> 
       </a-assets>
       <a-marker id="hydrogen" type="pattern" url="./assets/pattern-card-H2.patt">
        <a-image src="assets/card-H.png" rotation="-90 0 0" width: 1.5; height: 1.5></a-image>
        <a-entity position="0 1 0" rotation="0 90 0" scale="0.3 0.3 0.3"
        gltf-model="#Hydrogen"
        animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;" >

        </a-entity>
    </a-marker>
    <a-assets>
        <a-asset-item id="Oxygen" src="./assets/cube.gltf"></a-asset-item> 
       </a-assets>
       <a-marker id="oxygen" type="pattern" url="./assets/pattern-card-O2.patt">
        <a-image src="assets/card-O.png" rotation="-90 0 0"  width: 1.5; height: 1.5></a-image>
        <a-entity position="0 1 0" scale="0.3 0.3 0.3"
        gltf-model="#Oxygen"
        animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 0 360; loop: true;" >

        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
    
    
    
    
    
    






</body>

</html>
